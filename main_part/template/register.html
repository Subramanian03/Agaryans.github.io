{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Register form</title>
 <!-- Favicon-->
 <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
 <!-- Plugins Core Css -->
 <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet">
 <!-- Custom Css -->
 <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
 <link href="{% static 'assets/css/pages/extra_pages.css' %}" rel="stylesheet" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100" style="background-color: lightgreen">
			<div class="wrap-login100">
				<form method="POST" action="/register" class="login100-form validate-form">
          {% csrf_token %}
					<span class="login100-form-title p-b-45">
						User Register
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "firstname is required">
						<input class="input100" type="text" name="firstname">
						<span class="focus-input100"></span>
						<span class="label-input100">firstname</span>
					</div>
          <div class="wrap-input100 validate-input" data-validate = "lastname is required">
						<input class="input100" type="text" name="lastname">
						<span class="focus-input100"></span>
						<span class="label-input100">lastname</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "phone number is required">
						<input class="input100" type="text" name="phone">
						<span class="focus-input100"></span>
						<span class="label-input100">Phone number</span>
					</div>
					<div class="text-danger" >{{msg}}
						

					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter valid email address">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					<div class="text-danger" >{{msg1}}
						

					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="psw">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
				

					<div class="flex-sb-m w-full p-t-15 p-b-20">

						<div>
							<a href="{% url 'UserLogin' %}" >
								Already Registered?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Register
						</button>
					</div>
					
					
				</form>

				<div class="login100-more" style="background-image: url('{% static "assets/images/pages/bg-02.png" %}')">
				</div>
			</div>
		</div>
	</div>
	
<!-- Plugins Js -->
<script src="{% static 'assets/js/app.min.js' %}"></script>
<!-- Extra page Js -->
<script src="{% static 'assets/js/pages/examples/pages.js' %}"></script>
</body>

</html>
