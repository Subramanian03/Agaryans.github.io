{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>user login</title>
        <!-- Favicon-->
        <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
        <!-- Plugins Core Css -->
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet">
        <!-- Custom Css -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/pages/extra_pages.css' %}" rel="stylesheet" />
    </head>
    
    <body>
        <div class="limiter" >
            <div class="container-login100" style="background-color: gray;">
                <div class="wrap-login100" >
                    <form action="/UserLogin" method="POST" class="login100-form validate-form">
                        {% csrf_token %}
                        <span class="login100-form-title p-b-45">
                           User Login
                        </span>
                        
                        
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Email</span>
                        </div>
                        
                        
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="psw">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Password</span>
                        </div>
    
                    
                
    
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                        
                        <div class="text-center p-t-45 p-b-20">
                            <span class="txt2">
                                <a href="{% url 'register' %}">sign up</a> 
                            </span>
                        </div>
    
                    </form>
    
                    <div class="login100-more" style="background-image:url('{% static "assets/images/pages/bg-03.png" %}'); ">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Plugins Js -->
        <script src="{% static 'assets/js/app.min.js' %}"></script>
        <!-- Extra page Js -->
        <script src="{% static 'assets/js/pages/examples/pages.js' %}"></script>
    </body>
    
</html>
